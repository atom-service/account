syntax = "proto3";

option go_package = "./protos";

import "common.proto";

service SecretService {
  rpc CreateSecret(CreateRoleRequest)returns(CreateRoleResponse){} 
  rpc DisableSecret(QueryRolesRequest)returns(QueryRolesResponse){} 
  rpc DeleteSecret(UpdateRoleRequest)returns(UpdateRoleResponse){} 
  rpc QuerySecret(DeleteRoleRequest)returns(DeleteRoleResponse){}
}
